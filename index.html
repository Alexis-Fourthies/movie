<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/custom.css">
    
    <title>The Movie Database</title>
  </head>
  <body style>
    <h1 style="font-family: 'Roboto', sans-serif;">
      The Movie Database
    </h1>
    <div id="input-form-content">
      <p>
        <label for="keyWords">
          <span>Que voulez-vous rechercher aujourd'hui ?</span><br/><br/>
          <input type="text" id="keyWords" name="keyWords" required>
          <span class="error" aria-live="polite"></span>
        </label>
      </p>
      <button id="load-button" class="btn btn-dark">Submit</button>
    </div>
    <div id="message">Click to research the movies.</div>
    <div class="containeur">
      <div id="design-div" class="ligne">
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="myModal-div">
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
